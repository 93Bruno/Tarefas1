<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CRUD de Clientes básico</title>
	</head>
	<body>
		<form method="post" action="crudCardapio">
			<label for="id_cliente">ID:</label> 
			<input id="id_cliente" name="idProduto" type="text" placeholder="Digite o id do cliente"/><br/>
			
			<label for="nome_cliente">Nome do Prato:</label> 
			<input id="nome" name="nomeProduto" type="text" placeholder="Digite o nome do cliente"/><br/> 
			
			<label for="nome_cliente">Descrição:</label> 
			<input id="nome" name="descProduto" type="text" placeholder="Digite o nome do cliente"/><br/> 
			
			<label for="nome_cliente">Valor:</label> 
			<input id="nome" name="valorProduto" type="text" placeholder="Digite o nome do cliente"/><br/> 
			
			
			<label for="nome_cliente">Disponibilidade:</label> 
			<input id="fone" name="dispProduto" type="text" placeholder="Digite o telefone do cliente"/><br/>
			
			<input type="submit" name="oQueFazer" value="Cadastrar" /><br/> 
			<input type="submit" name="oQueFazer" value="Consultar" /><br/> 
			<input type="submit" name="oQueFazer" value="Remover" /><br/> 
			<input type="submit" name="oQueFazer" value="Atualizar"/>
		</form>
	</body>
</html>
